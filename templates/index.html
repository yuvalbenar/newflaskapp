<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Image Gallery</title>
</head>
<body>
    <h1>Flask Image Gallery</h1>
    
    <!-- Loop through the images and display each one -->
    {% for image in images %}
        <div>
            <img src="{{ image[0] }}" alt="Image" style="max-width: 500px;">
        </div>
    {% endfor %}
</body>
</html>
